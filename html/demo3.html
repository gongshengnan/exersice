<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html2</title>
</head>

<body>

    <h3>青春不常在</h3>
    <table width="600">
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" id="men" name="sex" checked="checked"><label for="men"><img src="../img/男.png" width="16"/>男</label>
                <input type="radio" id="female" name="sex"><label for="female"><img src="../img/女.png" width="16"/>女</label>
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option selected="selected">请选择年份</option>
                    <option>1993</option>
                    <option>1994</option>
                </select>
                <select>
                    <option selected="selected">请选择月份</option>
                    <option>1</option>
                    <option>2</option>
                </select>
                <select>
                    <option selected="selected">请选择日</option>
                    <option>1</option>
                    <option>2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区：</td>
            <td>
                <input type="text" value="北京"></input>
            </td>
        </tr>
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" id="unmarried" name="marry" checked="checked"><label for="unmarried">未婚</label>
                <input type="radio" id="married" name="marry"><label for="married">已婚</label>
                <input type="radio" id="forced" name="marry"><label for="forced">离婚</label>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="博士后"></input>
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" id="wumei" name="type" checked="checked"><label for="wumei">妩媚的</label>
                <input type="checkbox" id="cute" name="type"><label for="cute">可爱的</label>
                <input type="checkbox" id="nen" name="type"><label for="nen">小鲜肉</label>
                <input type="checkbox" id="old" name="type"><label for="old">老腊肉</label>
            </td>
        </tr>
        <tr>
            <td>个人介绍</td>
            <td>
                <textarea value="简短描述"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册"></input>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" id="agree" name="agree"><label for="agree">我同意注册条款</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <ui>
                    <li>年满18</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚</li>
                </ui>
            </td>
        </tr>
    </table>

</body>

</html>
